<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
        <title>Boss Battles | Login</title>
    </head>
    <body>
        <header class="hero text-dark">
            <img class="logo-top" src="img/bb-logo.png"/>
            <div class="content-ctr">
                <form class="card p-3 shadow-lg border-2 border-dark" method="post">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title">
                            <i class="fas fa-2x fa-hand-rock p-1"></i>
                            LOGIN HERE
                        </h5>
                        <div class="form-group p-1">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text"
                                   placeholder="Enter Username" autocomplete="off"/>
                        </div>
                        <div class="form-group p-1">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password"
                                   placeholder="Enter Password" autocomplete="off"/>
                        </div>
                        <input class="main-btn w-50 mt-2" type="image" src="img/login-button.png" />
                        <a class="mt-2" href="register">New? Create an account!</a>
                        <script src="js/login.js"></script>
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
