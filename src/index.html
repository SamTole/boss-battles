        <script>
            // Create the application helper and add its render target to the page
            let app = new PIXI.Application({ width: 1280, height: 720 });

            // Create the sprite and add it to the stage
            let sprite = PIXI.Sprite.from('img/create-button.png');
            app.stage.addChild(sprite);

            // Opt-in to interactivity
            sprite.interactive = true;

            // Shows hand cursor
            sprite.buttonMode = true;

            // Pointers normalize touch and mouse
            //sprite.on('pointerdown', onClick);
            let meatball = true;
            sprite.on('pointerdown', (event) => {
                if(meatball == true) {
                    alert('Meatball meatball spaghetti under meat, ravioli ravioli great barrier reef!');
                    meatball = false;
                }
                else
                {
                    alert('Ravioli ravioli give me the formuoli');
                    meatball = true;
                }
            });
